<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Voter OCR Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 1.5rem;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top left, #1d283a, #020617);
}
    </style>
</head>

<body class="bg-slate-950 min-h-screen flex items-center justify-center font-sans p-4">
    <div class="absolute top-6 left-6 z-20">
        <a href="/home" class="flex items-center gap-2 px-4 py-2 rounded-xl bg-slate-900/50 border border-slate-700 text-slate-300 font-medium hover:bg-slate-800 hover:text-white transition-all backdrop-blur-sm group">
            <svg class="w-5 h-5 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Home
        </a>
    </div>

    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-violet-600/10 rounded-full blur-[100px] pointer-events-none"></div>
    <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-amber-500/5 rounded-full blur-[100px] pointer-events-none"></div>

    <div class="w-full max-w-md bg-slate-900 shadow-2xl rounded-3xl p-8 border border-slate-800 relative z-10">

        <div class="flex items-center justify-center mb-6 gap-3">
            <div class="bg-violet-600 p-2 rounded-lg shadow-[0_0_15px_rgba(124,58,237,0.4)]">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
            </div>
            <h1 class="text-2xl font-extrabold text-white">
                Voter OCR <span class="text-violet-400">Pro</span>
            </h1>
        </div>

        <p class="text-center text-slate-400 text-sm mb-8">
            Sign in to manage voter document extraction
        </p>

        <form method="post" action="/login" class="space-y-5">

            <div>
                <label class="block text-sm font-bold text-slate-300 mb-2">Email Address</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3 bg-slate-950 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:ring-2 focus:ring-violet-500 focus:border-transparent focus:outline-none transition-all"
                    placeholder="admin@example.com">
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-300 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 bg-slate-950 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:ring-2 focus:ring-violet-500 focus:border-transparent focus:outline-none transition-all"
                    placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center gap-2 text-slate-400 cursor-pointer">
                    <input type="checkbox" class="rounded border-slate-700 bg-slate-950 text-violet-600 focus:ring-offset-slate-900">
                    Remember me
                </label>
                <a href="#" class="text-violet-400 font-semibold hover:text-violet-300 transition-colors">
                    Forgot password?
                </a>
            </div>

            <button type="submit"
                class="w-full py-3 bg-violet-600 hover:bg-violet-500 text-white font-bold rounded-xl transition-all shadow-lg shadow-violet-900/20 transform hover:-translate-y-0.5 active:scale-95">
                Sign In
            </button>

            <div class="text-center pt-2">
                <p class="text-sm text-slate-400">
                    Don't have an account? 
                    <a href="/signup" class="text-amber-500 font-bold hover:text-amber-400 transition-colors">
                        Sign Up
                    </a>
                </p>
            </div>

        </form>

        <div class="mt-8 text-center text-xs text-slate-500">
            &copy; 2026 Voter OCR Extraction System
        </div>

    </div>

</body>
</html>
